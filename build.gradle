plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = "Main"

group 'xyz.hurrhnn'
version '5.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "net.dv8tion:JDA:4.1.1_146"
    compile group: 'com.googlecode.juniversalchardet', name: 'juniversalchardet', version: '1.0.3'
    compile group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev222-1.25.0'
    compile group: 'org.json', name: 'json', version: '20190722'
    compile group: 'com.github.oshi', name: 'oshi-core', version: '4.4.2'
    compile group: 'com.profesorfalken', name: 'jSensors', version: '2.2.1'
    compile 'me.saro:commons:3.0.2'
    implementation 'com.sedmelluq:lavaplayer:1.3.47'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
    compile 'net.lingala.zip4j:zip4j:2.5.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j', version: '2.8.2', ext: 'pom'
}

compileJava.options.encoding = 'UTF-8'
